<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar">
        <!-- Section 1 Right -->
        <div class="navbar_container">
          <section class="navbar_section_1">
            <span class="navbar_bars">
              <i class="fas fa-bars"></i>
            </span>

            <img src="./img/logo.png" alt="" class="navbar_logo" />

            >

          <!-- Section 2 Lefr -->
          <section class="navbar_section_2">

            <div class="gallery_services_box_section">
